add_newline = false

format = """
$username\
$hostname\
$localip\
$shlvl\
$directory\
$vcsh\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$docker_context\
$c\
$cmake\
$deno\
$guix_shell\
$nodejs\
$php\
$python\
$rust\
$swift\
$nix_shell\
$memory_usage\
$env_var\
$custom\
$sudo\
$status\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$os\
$container\
$shell\
$character"""

# Replace the '❯' symbol in the prompt with '➜'
[character] # The name of the module we are configuring is 'character'
  success_symbol = '[➜](bold green)' # The 'success_symbol' segment is being set to '➜' with the color 'bold green'
  error_symbol = '[➜](bold red)'

[status]
  disabled = false
  format = '\[[$status]($style)\] '
